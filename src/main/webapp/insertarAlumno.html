<html>
  <head>
    <title>B11-AlmacenServlet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col"></div>
        <h2 class="text-center">Menú inserción alumnos</h2>
        <form action="insertarAlumno">
          <div class="row g-3">
            <div class="col">
              <label for="fname">Nombre</label>
              <input id="fname" name="fname" type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <label for="lname">Apellido 1</label>
              <input id="lname" name="lname" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col">
              <label for="lname2">Apellido 2</label>
              <input id="lname2" name="lname2" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="col"></div>
          <div class="col-12 m-2">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
